name: Build and Package

on:
  push:
    branches: [ main ]
    tags:
      - 'release-*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build .NET app
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: |
          dotnet restore KiCadExcelBridge.csproj

      - name: Publish (self-contained single exe)
        run: |
          dotnet publish KiCadExcelBridge.csproj -c Release -r win-x64 --self-contained true

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-publish
          path: bin/Release/net9.0-windows/win-x64/publish/**

  installer:
    name: Build installer
    runs-on: windows-latest
    needs: build
    # if: startsWith(github.ref, 'refs/tags/release-')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Recreate publish directory
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "bin/Release/net9.0-windows/win-x64/publish" | Out-Null

      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: app-publish
          path: bin/Release/net9.0-windows/win-x64/publish

      - name: Install Inno Setup (winget)
        shell: pwsh
        run: |
          winget install --id JRSoftware.InnoSetup --accept-package-agreements --accept-source-agreements --silent

      - name: Locate ISCC.exe
        id: iscc
        shell: pwsh
        run: |
          $candidates = @(
            "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe",
            "$Env:LOCALAPPDATA\\Programs\\Inno Setup 6\\ISCC.exe"
          )
          $path = $null
          foreach ($c in $candidates) { if (Test-Path $c) { $path = $c; break } }
          if (-not $path) {
            $found = Get-ChildItem -Path "C:\\Program Files (x86)", "C:\\Program Files", "$Env:LOCALAPPDATA" -Recurse -Filter ISCC.exe -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
            if ($found) { $path = $found }
          }
          if (-not $path) { Write-Error "ISCC.exe not found"; exit 1 }
          echo "iscc_path=$path" >> $Env:GITHUB_OUTPUT

      - name: Compile installer
        shell: pwsh
        run: |
          & '${{ steps.iscc.outputs.iscc_path }}' 'installer\\setup.iss'

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer
          path: installer/KiCadExcelBridge-*-setup.exe

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, installer]
    if: startsWith(github.ref, 'refs/tags/release-')
    permissions:
      contents: write
    steps:
      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: app-publish
          path: dist/app-publish

      - name: Download installer artifact
        uses: actions/download-artifact@v4
        with:
          name: installer
          path: dist/installer

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: KiCad Excel Bridge ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/installer/*.exe
            dist/app-publish/**
